# OK
colors: 
    # Default colors
    primary:
      background: '0x0b0d10'
      foreground: '0xd2daf4'
    cursor:
      text: '0x000000'
      cursor: '0xffffff'
  
    # Normal colors
    normal:
      black:   '0x636c7e'
      red:     '0xc44949'
      green:   '0x3fcc6c'
      yellow:  '0xdfa93f'
      blue:    '0x3580c1'
      magenta: '0xac45cc'
      cyan:    '0x36b5a4'
      white:   '0xb5cdbd'
  
    # Bright colors
    bright:
      black:   '0x636c7e'
      red:     '0xe15858'
      green:   '0x53db7f'
      yellow:  "0xdaa640"
      blue:    '0x4796d9'
      magenta: '0xb057cb'
      cyan:    '0x51d5c3'
      white:   '0xe5ddcd'

window:
  padding:
    x: 10
    y: 10
font:
  normal:
    family: Px437 IBM VGA 8x16
    style: Normal
  bold:
    family: Px437 IBM VGA 8x16
    style: Bold
  italic:
    family: Px437 IBM VGA 8x16
    style: Italic
  bold_italic:
    family: Px437 IBM VGA 8x16
    style: Bold Italic
  size: 18
window.opacity: 0.8
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
