colors: 
    # Default colors
    primary:
      background: '0x000000'
      foreground: '0xffffff'
    cursor:
      text: '0x00ff00'
      cursor: '0x0000ff'
  
    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xfe0100'
      green:   '0x33ff00'
      yellow:  '0xfeff00'
      blue:    '0xcc00ff'
      magenta: '0xcc55ff'
      cyan:    '0x00ffff'
      white:   '0xd0d0d0'
  
    # Bright colors
    bright:
      black:   '0x808080'
      red:     '0xfe0100'
      green:   '0x33ff00'
      yellow:  '0xfeff00'
      blue:    '0x0066ff'
      magenta: '0xcc00ff'
      cyan:    '0x00ffff'
      white:   '0xFFFFFF'
window:
  padding:
    x: 10
    y: 10
font:
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  italic:
    family: Terminus
    style: Italic
  bold_italic:
    family: Terminus
    style: Bold Italic
  size: 15
window.opacity: 0.8
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: DecreaseFontSize
