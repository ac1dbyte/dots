colors: 
special:
    background: "#000000"
    foreground: "#ceb5b9"
    cursor: "#FFFFFF"

colors:
    color0: "#050101"
    color1: "#B00707"
    color2: "#9D2C13"
    color3: "#CD0404"
    color4: "#E9110A"
    color5: "#D15D2E"
    color6: "#F5B939"
    color7: "#ceb5b9"
    color8: "#907e81"
